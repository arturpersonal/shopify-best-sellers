name: CI
on: [push]

permissions:
  contents: read
  checks: write
  actions: read
  security-events: write

jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # âœ… Debugging step to check if secrets are set properly
      - name: Debug Secrets
        run: |
          echo "Store: ${{ secrets.SHOP_STORE_OS2 }}"
          echo "Access Token: ${{ secrets.SHOP_ACCESS_TOKEN }}"
          echo "Pull Theme: ${{ secrets.SHOP_PULL_THEME }}"
      - name: Lighthouse
        uses: shopify/lighthouse-ci-action@v1
        with:
          store: ${{ secrets.SHOP_STORE_OS2 }}
          password: ${{ secrets.SHOP_PASSWORD_OS2 }}
          access_token: ${{ secrets.SHOP_ACCESS_TOKEN }}
          collection_handle: all
          lhci_github_app_token: ${{ secrets.LHCI_GITHUB_TOKEN }}
          pull_theme: ${{ secrets.SHOP_PULL_THEME }}

  theme-check:
    name: Theme Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Theme Check
        uses: shopify/theme-check-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
